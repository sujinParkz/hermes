<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>GOOGLE maps API</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
        #floating-panel {
          position: absolute;
          top: 10px;
          left: 25%;
          z-index: 5;
          background-color: #fff;
          padding: 5px;
          border: 1px solid #999;
          text-align: center;
          font-family: 'Roboto','sans-serif';
          line-height: 30px;
          padding-left: 10px;
        }

      #floating-panel {
        margin-left: -100px;
      }
    </style>
</head>
<body>
    <div id="floating-panel">
        <input type="button" value="로드뷰보기" onclick="toggleStreetView();"></input>
    </div>
    <div id="map"></div>
    <!--google map API script-->
    <script>
        var panorama;
        function initMap() {        
        //map Load
        var myLatLng = { lat: 37.505239, lng: 127.064519 };
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 17,
            center: myLatLng,
            streetViewControl: false
          });
        
            //mapStyle
          var styles = [
            {
                stylers: [
                  { hue: "#000000" },
                  { saturation: -100 }
                ]
            }, {
                featureType: "road",
                elementType: "geometry", //geometry.fill 지형지물 구조의 채우기, geometry.stroke 지형지물의 스트로크
                stylers: [
                  { lightness: 0 },
                  { visibility: "simplified" }
                  //기본 on, off , simplified 가시성은 해당 지형지물에서 일부 스타일 지형지물을 제거
                ]
            }, {
                featureType: "all",
                // 지형지물 all : 모든요소 표시, road : 길만 표시
                elementType: "labels",
                // featureType의 요소에 해당하는 라벨 표시, labels.icon : 지형지물 레이블 내 아이콘만, labels.text : 레이블의 텍스트만 선택, labels.text.fill 레이블의채우기만, label.text.stroke 레이블텍스트의 선만
                stylers: [
                  { visibility: "on" }
                  // 보여줄거냐 말거냐
                ]
            }
          ];

          map.setOptions({ styles: styles });

        //marker Set
          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: '포르쉐 한국지사'
          });

        //streetView
          panorama = map.getStreetView();
          panorama.setPosition(myLatLng);
          panorama.setPov(/** @type {google.maps.StreetViewPov} */({
              heading: 265,
              pitch: 0
          }));

        // To add the marker to the map, call setMap();
          marker.setMap(map);

        // infoWindow
          var contentString = '<div id="content">' +
  '<div id="siteNotice">' +
  '</div>' +
  '<h1 id="firstHeading" class="firstHeading">포르쉐 한국 지사</h1>' +
  '<div id="bodyContent">' +
  '<p>Rangali Island, Rangali 20077 Maldives</p>' +
  '<p>+960 668-0629</p>' +          
  '<p>Attribution: Conrad Maldives Rangali Island</p>' +
  '</div>' +
  '</div>';

          var infowindow = new google.maps.InfoWindow({
              content: contentString
          });
          marker.addListener('click', function () {
              infowindow.open(map, marker);
          });
        }

        //streetView Toggle
        function toggleStreetView() {
            var toggle = panorama.getVisible();
            if (toggle == false) {
                panorama.setVisible(true);
            } else {
                panorama.setVisible(false);
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8o1iIOnxCgJ9WS4dnXKovn1HYop8eWCc&signed_in=true&callback=initMap"></script>
</body>
</html>
